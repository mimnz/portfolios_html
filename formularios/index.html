<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=devicewidth, initialscale=1.0">
<title>Formulário de Exemplo </title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="market.webp" class="banner">
    <form action="/submit" method="POST">
        <h3>Cadastre-se </h3>
        <div class="form-group">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome">
        </div>

        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento: </label>
            <input id="data_nascimento" name="data_nascimento">
        </div>

        <div class="form-group">
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label>Habilidades: </label>
            <label for="html">
                <input type="checkbox" id="html" name="habilidades" value="HTML">HTML
            </label>
            <label for="css">
                <input type="checkbox" id="css" name="habilidades" value="CSS">CSS
            </label>
            <label for="js">
                <input type="checkbox" id="js" name="habilidades"
                value="JS">JavaScript
            </label>
        </div>

        <div class="form-group">
            <label for="pais">País: </label>
            <select id="pais" name="pais">
                

            </select>
        </div>

        <div class="form-group">
            <label for="comentarios">Comentários: </label><br>
            <textarea id="comentarios" name="comentarios"> </textarea>
        </div>

        <div class="form-group">
            <button type="submit">Enviar </button>
        </div>
    </form>
</body>
</html>
